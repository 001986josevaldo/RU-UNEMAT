      <script>
        // Sele√ß√£o de turno
        const turnoBtns = document.querySelectorAll('.turno-btn');
        const cardapioContainer = document.getElementById('cardapioContainer');
        
        turnoBtns.forEach(btn => {
          btn.addEventListener('click', function() {
            // Remove a sele√ß√£o de todos os bot√µes
            turnoBtns.forEach(b => b.classList.remove('selected'));
            
            // Adiciona sele√ß√£o ao bot√£o clicado
            this.classList.add('selected');
            
            // Mostra os card√°pios dispon√≠veis
            cardapioContainer.style.display = 'block';
            
            // Carrega os card√°pios para o turno selecionado
            carregarCardapios(this.dataset.turno);

        // Dados fict√≠cios de card√°pios
        const cardapiosData = {
          matutino: ['Caf√© da Manh√£ Completo', 'Caf√© da Manh√£ Light', 'Caf√© da Manh√£ Vegetariano'],
          vespertino: ['Almo√ßo Executivo', 'Almo√ßo Vegetariano', 'Almo√ßo Fitness'],

        // Dados fict√≠cios de itens
        const itensData = {

          'Almo√ßo Executivo': ['Arroz', 'Feij√£o', 'Carne bovina', 'Salada', 'Suco natural'],
          'Jantar Completo': ['Sopa', 'P√£o integral', 'Prote√≠na (frango/peixe)', 'Legumes', 'Sobremesa']
        };

        function carregarCardapios(turno) {
          const cardapiosDiv = document.getElementById('cardapios');
          cardapiosDiv.innerHTML = '';
          
          cardapiosData[turno].forEach(cardapio => {
            const btn = document.createElement('button');
            btn.className = 'tab-btn cardapio-btn';
            btn.textContent = cardapio;
            btn.style.padding = '15px 25px';
            btn.dataset.cardapio = cardapio;
            
            btn.addEventListener('click', function() {
              document.querySelectorAll('.cardapio-btn').forEach(b => b.classList.remove('selected'));
              this.classList.add('selected');
              carregarItensCardapio(this.dataset.cardapio);
            });
            
            cardapiosDiv.appendChild(btn);
          });
        }

        function carregarItensCardapio(cardapio) {
          const itensDiv = document.getElementById('itensCardapio');
          itensDiv.innerHTML = '<h3>Itens do card√°pio:</h3>';
          
          itensData[cardapio].forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cardapio-item';
            
            const itemName = document.createElement('span');
            itemName.textContent = item;
            
            const addBtn = document.createElement('button');
            addBtn.className = 'tab-btn';
            addBtn.textContent = 'Adicionar';
            addBtn.style.backgroundColor = '#4CAF50';
            addBtn.style.color = 'white';
            
            addBtn.addEventListener('click', function() {
              adicionarAoCarrinho(item);
            });
            
            itemDiv.appendChild(itemName);
            itemDiv.appendChild(addBtn);
            itensDiv.appendChild(itemDiv);
          });
        }

        function adicionarAoCarrinho(item) {
          // Simula adi√ß√£o ao carrinho
          alert(`"${item}" adicionado ao carrinho!`);
          // Na implementa√ß√£o real, voc√™ armazenaria isso no localStorage ou enviaria para o servidor
